<!doctype html>
<html lang="ru">
  <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
    <p>Здравствуйте, <strong>{{ user.get_username }}</strong>!</p>
    <p>Вы запросили сброс пароля на сайте <strong>{{ site_name }}</strong>.</p>
    <p>
      Чтобы задать новый пароль, перейдите по ссылке:<br>
      <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}">
        Сбросить пароль
      </a>
    </p>
    <p style="color:#666">Если вы не запрашивали сброс пароля — просто проигнорируйте это письмо.</p>
  </body>
</html>
